<div class="mb-3 form-floating">
    <input [class.is-invalid]="control.touched && control.invalid" [type]="type()" class="form-control"
        [formControl]="control" placeholder={{label()}}>

    <label>{{label()}}</label>

    <div *ngIf="control.hasError('required')" class="invalid-feedback">
        Please choose a {{label()}}
    </div>
    <div *ngIf="control.hasError('minlength')" class="invalid-feedback">
        {{label()}} must be atleast {{control.errors?.['minlength'].requiredLength}} characters.
    </div>
    <div *ngIf="control.hasError('maxlength')" class="invalid-feedback">
        {{label()}} must be atleast {{control.errors?.['maxlength'].requiredLength}} characters.
    </div>
    <div *ngIf="control.hasError('isMatching') && control.touched" class="invalid-feedback">
        Passwords do not match.
    </div>
</div>
