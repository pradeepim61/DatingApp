<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{ member().photoUrl || '/assets/user.png' }} " class="card-img-top" alt="{{ member().knownAs }}" />
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button routerLink="/members/{{ member().username }}" class="btn btn-primary">
                    <i class="fa fa-user"></i>
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary" (click)="toggleLike()">
                    <i class="fa fa-heart"></i>
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary">
                    <i class="fa fa-envelope" routerLink="/members/{{ member().username }}"
                        [queryParams]="{ tab: 'Messages' }"></i>
                </button>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <h5 class="card-title text-center mb-1">
            <span [class.is-online] ="isonline()">
                <i class="fa fa-user me-2"></i>
            </span>

            {{ member().knownAs }}, {{ member().age }}
            @if (hasLiked()) {
            <i class="fa fa-heart text-danger ms-2"></i>
            }
        </h5>
        <p class="card-text text-muted text-center">{{ member().city }}</p>
    </div>
</div>
