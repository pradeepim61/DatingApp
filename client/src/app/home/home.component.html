<div class="container mt-5">
    <div style="text-align: center;">
        @if (!registerMode) {
        <h1 class="display-4">Find your match</h1>
        <p class="lead">Come in to view your matches.. all you need is to sign up!</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-center">
            <button class="btn btn-primary btn-lg me-2" (click)="registerToggle()">Register</button>
            <button class="btn btn-info btn-lg me-2">Learn more</button>
        </div>
        } @else{
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 col-sm-8 col-10">
                    <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
                </div>
            </div>
        </div>
        }

    </div>
</div>
